<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .controller {
            display: inline-block;
            position: relative;
            width: 200px;
            height: 200px;
        }

        .button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .up {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .down {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Camera Feed</h1>
    <img src="{{ url_for('main.video_feed') }}" alt="RTSP Stream">

    <h2>Camera Controls</h2>
    <div class="controller">
        <button class="button up" id="up">↑</button>
        <button class="button down" id="down">↓</button>
        <button class="button left" id="left">←</button>
        <button class="button right" id="right">→</button>
        <button class="button center" id="reset">Reset</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
